<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <figure class="scheme">
      <a class="scheme__link" 
      <img class="scheme__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?;
      </a>
    </figure>
    <article class="body-tasks">
      <ul class="add-task" id="add-task">
        <h2 class="title">Add Item</h2>
        <li class="add-task__block">
          <input class="add-task__field input-text" id="new-task" type="text">
          <button class="button button_modify">Add</button>
        </li>
      </ul>
      <h2 class="title">Todo</h2>
      <ul class="task" id="incompleteTasks">
        <li class="task__block">
          <input class="task__checkbox" type="checkbox">
          <span class="task__item">Pay Bills</span>
          <input class="task__input input-text" type="text">
          <button class="button button_modify">Edit</button>
          <button class="button button_delete">
            <img class="button_image" src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="task__block editmode">
          <input class="task__checkbox" type="checkbox">
          <span class="task__item"">Go Shopping</span>
          <input class="task__input input-text" type="text" value="Go Shopping">
          <button class="button button_modify">Save</button>
          <button class="button button_delete">
            <img class="button_image" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul class="task" id="completed-tasks">
        <li class="task__block">
          <input class="task__checkbox" type="checkbox" checked>
          <span class="task__item">See the Doctor</span>
          <input class="task__input input-text" type="text">
          <button class="button button_modify">Edit</button>
          <button class="button button_delete">
            <img class="button_image" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
