<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="scheme">
      <img class="scheme__img" src="./eisenhower-matrix.jpg">
      <a class="scheme__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?;
      </a>
    </div>
    <div class="body-tasks">
      <div class="add-task" id="add-task">
        <label class="title" for="new-task">Add Item</label>
        <div class="add-task__block">
          <input class="add-task__field input-text" id="new-task" type="text">
          <button class="button button_modify">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="task" id="incompleteTasks">
        <li class="task__block">
          <input class="task__checkbox" type="checkbox">
          <label class="task__item">Pay Bills</label>
          <input class="task__input input-text" type="text">
          <button class="button button_modify">Edit</button>
          <button class="button button_delete">
            <img class="button_image" src="./remove.svg">
          </button>
        </li>
        <li class="task__block editmode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__item"">Go Shopping</label>
          <input class="task__input input-text" type="text" value="Go Shopping">
          <button class="button button_modify">Save</button>
          <button class="button button_delete">
            <img class="button_image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task" id="completed-tasks">
        <li class="task__block">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__item">See the Doctor</label>
          <input class="task__input input-text" type="text">
          <button class="button button_modify">Edit</button>
          <button class="button button_delete">
            <img class="button_image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
